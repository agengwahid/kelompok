<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulir Pendaftaran</title>
</head>
<body background="ua.jpg" style="height: 100%;">
	<style>
		.wrap{
			width: 800px;
			margin: 10px auto;
			padding: 1px;
		}

	</style>
	
	<div class="wrap">
		<img src="images.jpeg" width="800px" height="250px">
	</div>
	<div class="wrap" style="background-color: lightsteelblue;">
		<form>
			<table width="750">
			<h3 style="background-color: lightsteelblue ;" align="center">Informasi Personal</h3>	
			<tr>
				<td>No Pendaftaran</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Tempat, tanggal lahir</td>
				<td><input type="text" name="">
				    <input type="date" name=""></td>
			</tr>
			<tr>
				<td>Alamat</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Agama</td>
				<td><select>
					<option>Islam</option>
					<option>Kristen</option>
					<option>Katolik</option>
					<option>Hindu</option>
					<option>Budha</option>
				<select></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td><input type="radio" name="">Laki-Laki
				    <input type="radio" name="">Perempuan</td>
			</tr>
			<tr>
				<td>Status</td>
				<td><select>
					<option></option>
					<option>Menikah</option>
					<option>Belum Menikah</option>
				</select>		
				</td>
			</tr>
			<tr>
				<td>Kewarganegaraan</td>
				<td><select>
					<option>WNI</option>
					<option>WNA</option>
				</select> </td>
			</tr>
			<tr>
				<td>Pekerjaan</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Kelurahan</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Kecamatan</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Kota/Kabupaten</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Provinsi</td>
				<td><select>
					  <option value="11">ACEH</option>
                                <option value="12">SUMATERA UTARA</option>
                                <option value="13">SUMATERA BARAT</option>
                                <option value="14">R I A U</option>
                                <option value="15">J A M B I</option>
                                <option value="16">SUMATERA SELATAN</option>
                                <option value="17">BENGKULU</option>
                                <option value="18">LAMPUNG</option>
                                <option value="19">KEPULAUAN BANGKA BELITUNG </option>
                                <option value="21"> KEPULAUAN RIAU</option>
                                <option value="31">DKI JAKARTA </option>
                                <option value="32">JAWA BARAT</option>
                                <option value="33">JAWA TENGAH</option>
                                <option value="34">DI YOGYAKARTA</option>
                                <option value="35">JAWA TIMUR</option>
                                <option value="36">B A N T E N</option>
                                <option value="51">BALI</option>
                                <option value="52">NUSA TENGGARA BARAT</option>
                                <option value="53">NUSA TENGGARA TIMUR</option>
                                <option value="61">KALIMANTAN BARAT</option>
                                <option value="62">KALIMANTAN TENGAH</option>
                                <option value="63">KALIMANTAN SELATAN</option>
                                <option value="64">KALIMANTAN TIMUR </option>
                                <option value="71">SULAWESI UTARA</option>
                                <option value="73">SULAWESI SELATAN</option>
                                <option value="74">SULAWESI TENGGARA</option>
                                <option value="75">GORONTALO</option>
                                <option value="76">SULAWESI BARAT</option>
                                <option value="81">MALUKU</option>
                                <option value="82">MALUKU UTARA</option>
                                <option value="94">PAPUA</option>
                                <option value="91">PAPUA BARAT</option>
                                <option value="72">SULAWESI TENGAH</option>
                                <option value="65">KALIMANTAN UTARA</option>
				</select>					
				</td>
			</tr>
			<tr>
				<td>No Telpon</td>
				<td><input type="text" name=""></td>
			</tr>
			</table>
			<table width="650">
				<h3 style="background-color: lightsteelblue;" align="center">Informasi Sekolah</h3>
				<tr>
					<td>Nama Sekolah</td>
					<td><input type="text" name=""></td>
				</tr>
				<tr>
					<td>Asal Sekolah</td>
					<td><input type="text" name=""></td>
				</tr>
				<tr>
					<td>Jurusan</td>
					<td>
						<select>
							<option></option>
							<option>IPA</option>
							<option>IPS</option>
							<option>BAHASA</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Tahun Lulus</td>
					<td>
						<select>
							<option></option>
							<option>2022</option>
							<option>2021</option>
							<option>2020</option>
							<option>2019</option>
						</select>
					</td>
				</tr>
			</table>
			
		</form>
	</div>
</body>
</html>
